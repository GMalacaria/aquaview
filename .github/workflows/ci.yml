name: CI

on:
  pull_request:
    branches: [master]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - uses: gsactions/commit-message-checker@v2
        with:
          pattern: '^(feat|fix|chore|docs)(\([a-zA-Z0-9_-]+\))?: .+'
          error: "Commit message must follow Conventional Commits."

      - name: Build
        run: npm run build

      - name: Test
        run: npm test -- --watch=false
